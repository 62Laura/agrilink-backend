
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/agriconnect
spring.datasource.username=postgres
spring.datasource.password=Ilce@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Mail Configuration (Update with real credentials later)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Application Configuration
app.name=AgriConnect Rwanda
app.description=Agricultural marketplace connecting farmers and buyers in Rwanda
app.version=1.0.0
app.admin.email=admin@agriconnect.rw

# Logging
logging.level.com.agriconnect=DEBUG
logging.level.org.springframework.security=DEBUG