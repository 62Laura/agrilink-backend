server.port=8080
server.servlet.context-path=/agriConnect

spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.name=AgriConnect Rwanda
app.description=Agricultural marketplace connecting farmers and buyers in Rwanda
app.version=1.0.0
app.admin.email=admin@agriconnect.rw

logging.level.com.agriconnect=DEBUG
logging.level.org.springframework.security=DEBUG

jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000